name: weekly-earnings

on:
  schedule:
    - cron: "0 6 * * 1"   # 08:00 Praha v létě (CEST)
    - cron: "0 7 * * 1"   # 08:00 Praha v zimě (CET)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly earnings
        env:
          TIMEZONE: Europe/Prague
          RUN_MODE: run
          WEEKLY_EARNINGS_TIME: "08:00"

          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

        run: |
          python ahoj.py