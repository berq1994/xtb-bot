name: weekly-earnings

on:
  schedule:
    # Pondělí 08:00 Praha (dvě cron kvůli CET/CEST)
    - cron: "0 6 * * 1"
    - cron: "0 7 * * 1"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.ref_name }}-${{ github.run_number }}
          restore-keys: |
            xtb-state-${{ github.ref_name }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly earnings
        env:
          TIMEZONE: Europe/Prague

          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}
        run: |
          python run_agent.py earnings

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.ref_name }}-${{ github.run_number }}