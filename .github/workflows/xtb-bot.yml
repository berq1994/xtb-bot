name: XTB Bot Daily

on:
  schedule:
    # GitHub běží v UTC. Kvůli letnímu času spustíme 2× denně:
    # 13:30 UTC = 15:30 v létě (CEST)
    # 14:30 UTC = 15:30 v zimě (CET)
    - cron: "30 13 * * *"
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install deps
        run: |
          pip install yfinance requests feedparser deep-translator

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}
          EMAIL_SENDER: berq1994@gmail.com
          EMAIL_RECEIVER: berq1994@gmail.com
          EMAIL_ENABLED: "true"
        run: |
          python ahoj.py
