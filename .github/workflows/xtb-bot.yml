name: XTB Bot PRO

on:
  schedule:
    # každých 15 minut (běží v UTC, časové okno řeší skript)
    - cron: "*/15 * * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          TIMEZONE: "Europe/Prague"
          ALERT_START: "15:30"
          ALERT_END: "21:00"
          REPORT_TIME: "15:30"
          ALERT_THRESHOLD: "5"
        run: |
          python ahoj.py