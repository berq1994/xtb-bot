name: XTB Bot (12:00 report, 15min kontrola, 20:00 shrnutí)

on:
  schedule:
    # GitHub cron je v UTC. Chceme pokrýt 12:00–21:00 v Praze:
    # - léto (CEST = UTC+2): 12–21 = 10–19 UTC
    # - zima (CET = UTC+1): 12–21 = 11–20 UTC
    #
    # Proto jsou 2 okna. Python si hlídá, co má poslat (12:00 report, 20:00 shrnutí, alerty do 21:00).
    - cron: "*/15 10-19 * * 1-5"  # léto (CEST)
    - cron: "*/15 11-20 * * 1-5"  # zima (CET)

  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }} # volitelné

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: "berq1994@gmail.com"
          EMAIL_RECEIVER: "berq1994@gmail.com"
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

          TIMEZONE: "Europe/Prague"

          # 12:00 report
          PREMARKET_TIME: "12:00"

          # Alerty (do 21:00)
          ALERT_START: "15:30"
          ALERT_END: "21:00"
          ALERT_THRESHOLD: "3"

          # Večerní shrnutí + email digest ve 20:00
          EVENING_TIME: "20:00"
          OPPORTUNITY_MAX: "5"

          NEWS_PER_TICKER: "2"
        run: |
          python ahoj.py
