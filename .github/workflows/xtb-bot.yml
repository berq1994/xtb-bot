name: XTB Bot PRO (12–21 CZ, 15min, 12 report, 20 summary)

on:
  schedule:
    # GitHub cron = UTC.
    # 12:00–21:00 Praha:
    # - léto (CEST=UTC+2): 10–19 UTC
    # - zima (CET=UTC+1): 11–20 UTC
    - cron: "*/15 10-19 * * 1-5"  # CEST
    - cron: "*/15 11-20 * * 1-5"  # CET
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: "berq1994@gmail.com"
          EMAIL_RECEIVER: "berq1994@gmail.com"
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

          TIMEZONE: "Europe/Prague"

          PREMARKET_TIME: "12:00"
          EVENING_TIME: "20:00"

          ALERT_START: "12:00"
          ALERT_END: "21:00"
          ALERT_THRESHOLD: "3"

          OPPORTUNITY_MAX: "5"
          NEWS_PER_TICKER: "2"
        run: |
          python ahoj.py
