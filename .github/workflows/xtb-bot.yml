name: Investicni Radar Bot

on:
  workflow_dispatch:
    inputs:
      job:
        description: "Co spustit: radar / study / portfolio"
        required: true
        default: "radar"
        type: choice
        options:
          - radar
          - study
          - portfolio

  schedule:
    # Denně radar v 07:05 CET (GitHub cron je UTC -> 06:05 UTC ~ 07:05 CET v zimě)
    - cron: "5 6 * * *"
    # Studie 3× týdně v 18:10 CET (17:10 UTC)
    - cron: "10 17 * * 1,3,5"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser pyyaml python-telegram-bot==21.6

      - name: Run (scheduled)
        if: github.event_name == 'schedule'
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # config.yml používá env jako fallback
          python ahoj.py --mode cron_radar

      - name: Run (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ "${{ inputs.job }}" = "radar" ]; then
            python ahoj.py --mode cron_radar
          elif [ "${{ inputs.job }}" = "study" ]; then
            python ahoj.py --mode cron_study
          else
            python ahoj.py --mode print_portfolio
          fi
