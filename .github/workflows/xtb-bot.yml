name: xtb-bot

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TIMEZONE: Europe/Prague
          RUN_MODE: run

          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

          PREMARKET_TIME: "12:00"
          EVENING_TIME: "20:00"

          ALERT_START: "12:00"
          ALERT_END: "21:00"
          ALERT_THRESHOLD: "3"

          NEWS_PER_TICKER: "2"
          TOP_N: "5"

        run: |
          python ahoj.py
