name: XTB Bot (CZ) – Radar + Reporty + Alerty

on:
  schedule:
    - cron: "*/15 * * * *"   # každých 15 minut (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser yfinance matplotlib deep-translator

      - name: Run bot
        env:
          # Telegram
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}

          # FMP
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          # Čas / okna
          TIMEZONE: "Europe/Prague"
          PREMARKET_TIME: "12:00"
          EVENING_TIME: "20:00"
          ALERT_START: "12:00"
          ALERT_END: "21:00"
          ALERT_THRESHOLD: "3"

          # News + radar
          NEWS_PER_TICKER: "2"
          OPPORTUNITY_MAX: "5"
          OPPORTUNITY_WEEKDAYS_ONLY: "true"

          # Email (1× denně – posílá se v 12:00 reportu)
          EMAIL_ENABLED: "true"
          EMAIL_SENDER: "berq1994@gmail.com"
          EMAIL_RECEIVER: "berq1994@gmail.com"
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}
        run: |
          python ahoj.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
