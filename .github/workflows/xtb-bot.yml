name: XTB Bot Alerts

on:
  # Každých 15 minut.
  # GitHub schedule je v UTC. Proto dáváme 2 rozsahy hodin – jeden pro CET a druhý pro CEST.
  # Skript má navíc vlastní pojistku a reálně posílá jen v okně 15:30–21:00 Praha.
  schedule:
    - cron: "*/15 13-20 * * 1-5"  # cca 15:00–22:00 Praha v létě (CEST)
    - cron: "*/15 14-20 * * 1-5"  # cca 15:00–21:00 Praha v zimě (CET)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pro .state (aby si pamatoval "už poslané alerty" a "email poslán dnes")
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          pip install yfinance requests

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}
          REPORT_TIME: "15:30"
        run: |
          python ahoj.py
