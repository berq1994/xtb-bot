name: XTB Bot (12-21 alerts + daily email)

on:
  schedule:
    - cron: "*/15 * * * *"   # každých 15 minut (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests feedparser deep-translator matplotlib

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: "berq1994@gmail.com"
          EMAIL_RECEIVER: "berq1994@gmail.com"
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

          TIMEZONE: "Europe/Prague"
          PREMARKET_TIME: "12:00"
          EVENING_TIME: "20:00"

          ALERT_START: "12:00"
          ALERT_END: "21:00"
          ALERT_THRESHOLD: "3"          # procenta od dnešního OPEN
          NEWS_PER_TICKER: "2"

          OPPORTUNITY_MAX: "5"          # max 5 tipů
          OPPORTUNITY_WEEKDAYS_ONLY: "true"
        run: |
          python ahoj.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
