name: XTB Bot Alerts

on:
  schedule:
    - cron: "*/15 * * * *"

  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install dependencies
        run: |
          pip install yfinance requests matplotlib feedparser deep-translator

      - name: Run bot
        env:
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

          TZ: Europe/Prague
          ALERTS_START: "15:30"
          ALERTS_END: "21:00"
          ALERT_THRESHOLD_PCT: "5"
          REPORT_TIME: "15:30"

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: "berq1994@gmail.com"
          EMAIL_RECEIVER: "berq1994@gmail.com"

        run: |
          python ahoj.py
