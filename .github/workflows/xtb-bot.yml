name: xtb-bot

on:
  workflow_dispatch:
  schedule:
    # každých 30 minut v pracovní dny (UTC)
    - cron: "*/30 6-21 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          # Secrets
          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

          # optional email (když chceš)
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}

          # timezone + okna
          TIMEZONE: Europe/Prague
          ALERT_THRESHOLD: "3"
          ALERT_START: "12:00"
          ALERT_END: "21:00"
          PREMARKET_TIME: "12:00"
          EVENING_TIME: "20:00"
        run: |
          python ahoj.py
