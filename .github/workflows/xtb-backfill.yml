name: xtb-backfill

on:
  workflow_dispatch:
    inputs:
      start:
        description: "BACKFILL_START (YYYY-MM-DD)"
        required: true
        default: "2025-01-01"
      end:
        description: "BACKFILL_END (YYYY-MM-DD, optional)"
        required: false
        default: ""

concurrency:
  group: xtb-backfill
  cancel-in-progress: true

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state

      - name: Run backfill
        run: python run_agent.py backfill
        env:
          TIMEZONE: Europe/Prague
          BACKFILL_START: ${{ github.event.inputs.start }}
          BACKFILL_END: ${{ github.event.inputs.end }}

          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          FMP_API_KEY: ${{ secrets.FMPAPIKEY }}

          TELEGRAMTOKEN: ${{ secrets.TELEGRAMTOKEN }}
          CHATID: ${{ secrets.CHATID }}

          EMAIL_ENABLED: "true"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GMAILPASSWORD: ${{ secrets.GMAILPASSWORD }}