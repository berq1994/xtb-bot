name: xtb-backfill

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start (YYYY-MM-DD)"
        required: true
        default: "2025-01-01"
      end:
        description: "End (YYYY-MM-DD, prázdné = dnes)"
        required: false
        default: ""

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.run_id }}
          restore-keys: |
            xtb-state-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backfill
        env:
          TIMEZONE: Europe/Prague
          RUN_MODE: backfill

          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}

          BACKFILL_START: ${{ inputs.start }}
          BACKFILL_END: ${{ inputs.end }}

        run: |
          python ahoj.py
