name: xtb-backfill

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start (YYYY-MM-DD)"
        required: true
        default: "2025-01-01"
      end:
        description: "End (YYYY-MM-DD, prázdné = dnes)"
        required: false
        default: ""

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.ref_name }}-${{ github.run_number }}
          restore-keys: |
            xtb-state-${{ github.ref_name }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backfill (placeholder)
        env:
          TIMEZONE: Europe/Prague
          FMPAPIKEY: ${{ secrets.FMPAPIKEY }}
          BACKFILL_START: ${{ inputs.start }}
          BACKFILL_END: ${{ inputs.end }}
        run: |
          python run_agent.py backfill

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: xtb-state-${{ github.ref_name }}-${{ github.run_number }}