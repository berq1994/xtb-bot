# ============================================================
# MEGA INVESTIČNÍ RADAR – CONFIG (CZ)
# ============================================================

fmp_api_key: ${FMP_API_KEY}

telegram:
  bot_token: ${TG_BOT_TOKEN}
  chat_id: ${TG_CHAT_ID}

timezone: Europe/Prague

cache_ttl_sec: 900
max_portfolio_snapshots: 200

# SOFT = bez explicitního BUY/SELL, HARD = explicitní BUY/SELL/HOLD
advice_mode: SOFT

benchmarks:
  spy: SPY
  vix: "^VIX"

weights:
  momentum: 0.25
  rel_strength: 0.20
  volatility_volume: 0.15
  catalyst: 0.20
  market_regime: 0.20

risk_rules:
  swing_invalidation_pct: [-2, -4]
  earnings_wait_hours: 48

alerts:
  enabled: true
  window_start: "12:00"
  window_end: "21:00"
  threshold_pct_from_open: 3.0

news:
  per_ticker: 2

